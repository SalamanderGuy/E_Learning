<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>e-Learning - Στατιστικά</title>
</head>

<body>
    <div class="container">
        <br>
        <div class="form-group">
            <p>Εδώ μπορείτε να δείτε στατιστικά για την πρόοδό σας όπως τους βαθμούς σας στα διαγωνίσματα.</p>
            <form action="StudentLog" method="get">
                <div class="form-group">
                    <label for="am-input">Όνομα χρήστη</label>
                    <input type="text" name="usname" class="form-control" id="am-input" placeholder="Όνομα χρήστη">
                </div>
                <div class="form-group">
                    <label for="pw-input">Κωδικός</label>
                    <input type="password" name="pass" class="form-control" id="pw-input" placeholder="Κωδικός">
                </div>
                <button type="submit" class="btn btn-primary">Είσοδος</button>
            </form>
        </div>
    </div>
</body>

</html>
